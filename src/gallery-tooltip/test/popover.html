<!DOCTYPE html>
<html>
<head>
	<title>
		Popover test
	</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap-responsive.css">
</head>
<body>
	<div class="well" style="margin-top: 200px;">
	    <a href="#" class="btn btn-danger" rel="popover" data-content="And here's some amazing content. It's very engaging. right?" data-original-title="A Title">hover for popover</a>
	</div>
	<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui.js"></script>
	<script>
YUI({
	filter: 'raw',
	modules: {
		'gallery-tooltip': {
			fullpath: '../build_tmp/gallery-tooltip.js',
			requires: ['node-pluginhost', 'widget', 'widget-position', 'widget-position-align', 'widget-position-constrain', 'widget-stdmod', 'widget-stack']
		}
	}
}).use('gallery-tooltip', function (Y) {

	var all = Y.all('[rel=popover]');
	all.plug(Y.Bootstrap.Popover);
});
	</script>
</body>
</html>
