<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>YUI Gallery Debounce Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui-base/yui-base-min.js"></script>
<script type="text/javascript">
YUI({
    coverage: ['gallery-debounce'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'gallery-debounce': {
            fullpath: '../../../../build/gallery-debounce/gallery-debounce-min.js',
            requires: []
        },
        'debounce-tests': {
            fullpath: './assets/debounce-tests.js',
            requires: [ 'gallery-debounce', 'test']
        }
    }
}).use('debounce-tests', 'test-console', function(Y) {
    new Y.Test.Console().render('#log');

    Y.Test.Runner.run();
});

</script>
</body>
</html>
