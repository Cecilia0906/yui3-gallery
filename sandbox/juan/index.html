<!DOCTYPE html>
<html>
<head>
	<title>IO test</title>
</head>
<body>
	<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.4.0pr2/build/yui/yui.js&amp;3.4.0pr2/build/loader/loader.js"></script>
	<script type="text/javascript">
YUI({
	filter: 'raw',
	groups: {
		deferred: {
			base: '/yui3-gallery/src/',
			modules: {
				'gallery-deferred': {
					path: 'gallery-deferred/build_tmp/gallery-deferred.js',
					requires: ['event-custom']
				},
				'gallery-deferred-io': {
					path: 'gallery-deferred-io/build_tmp/gallery-deferred-io.js',
					requires: ['gallery-deferred', 'io-base']
				}
			}
		}
	}
}).use('gallery-deferred-io', function (Y) {
	
	Y.when(Y.io.get('test1.html'), Y.io.get('test2.html')).then(function (a, b) {
		console.log(a[0].responseText, b[0].responseText);
	});
	
});
	</script>
</body>
</html>
